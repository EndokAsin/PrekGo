<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrekGo - Lucky Wheel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- HTML2Canvas (Untuk Screenshot Bukti) -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }
        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #DC2626; 
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-orange-500 min-h-screen text-gray-800 flex flex-col justify-center">

    <!-- LOADING OVERLAY -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center flex-col transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-red-600 border-solid mb-4"></div>
        <p class="text-gray-600 font-bold animate-pulse">Memuat PrekGo...</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="max-w-md mx-auto w-full min-h-screen relative shadow-2xl overflow-hidden bg-gray-50 flex flex-col">
        
        <!-- HEADER (KEMBALI KE MERAH SOLID) -->
        <header class="bg-red-700 text-white p-4 text-center relative shadow-md z-20">
            <h1 class="text-2xl font-extrabold tracking-wider">Prek<span class="text-yellow-400">Go</span></h1>
            <p class="text-xs text-red-100">Ayam Geprek Paling Nendang!</p>
        </header>

        <!-- VIEW: LANDING (INPUT CODE) -->
        <section id="view-landing" class="flex-1 flex flex-col items-center justify-center p-6 relative">
            
            <div class="bg-white p-8 rounded-2xl shadow-lg w-full text-center border-t-4 border-red-600">
                <div class="mb-6 bg-red-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-drumstick-bite text-4xl text-red-600"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Cek Keberuntunganmu!</h2>
                <p class="text-gray-500 mb-6 text-sm">Masukkan kode tiket dari kasir untuk memutar roda.</p>
                
                <input type="text" id="user-code-input" placeholder="KODE TIKET" class="w-full p-3 border-2 border-gray-200 rounded-lg mb-4 text-center uppercase font-mono tracking-widest text-lg font-bold text-gray-700 focus:border-red-500 focus:outline-none transition">
                
                <button onclick="submitUserCode()" class="w-full bg-red-600 text-white py-3 rounded-lg font-bold shadow-md hover:bg-red-700 transition transform active:scale-95">
                    MULAI GACHA
                </button>
            </div>
        </section>

        <!-- VIEW: GACHA WHEEL -->
        <section id="view-gacha" class="hidden flex-1 flex flex-col items-center pt-10 p-4 relative bg-gray-50">
            <div class="text-center mb-6 z-10">
                <h2 class="text-xl font-bold text-gray-800">Lucky Wheel</h2>
                <p class="text-xs text-gray-500 mt-1">Semoga beruntung!</p>
            </div>

            <div class="wheel-container mb-10 z-10">
                <div class="arrow"></div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <button id="spin-btn" onclick="spinWheel()" class="z-10 w-full max-w-xs bg-gradient-to-r from-yellow-400 to-orange-500 text-red-900 text-xl font-extrabold py-4 rounded-full shadow-xl transform transition hover:scale-105 active:scale-95 border-b-4 border-orange-600">
                PUTAR SEKARANG!
            </button>
        </section>

        <!-- ERROR TOAST -->
        <div id="error-toast" class="fixed top-20 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl z-[100] hidden text-sm font-bold flex items-center animate-bounce min-w-[300px] justify-center">
            <i class="fas fa-exclamation-circle mr-2 text-yellow-300"></i> <span id="error-text">Error</span>
        </div>

        <!-- RESULT MODAL (CAPTURE AREA) -->
        <div id="result-modal" class="fixed inset-0 bg-black/80 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-1 w-full max-w-sm shadow-2xl animate-[bounce_1s_3]">
                
                <!-- TICKET AREA (Bagian ini yang akan didownload) -->
                <div id="ticket-area" class="bg-white p-6 rounded-xl border-2 border-dashed border-gray-300 relative text-center">
                    
                    <!-- Header Tiket -->
                    <div class="mb-4 border-b pb-4">
                        <h3 class="text-2xl font-black text-red-600">SELAMAT!</h3>
                        <p class="text-xs text-gray-400">Bukti Kemenangan Sah</p>
                    </div>

                    <!-- Hadiah -->
                    <div class="my-2">
                        <p class="text-sm text-gray-500 mb-1">Anda Mendapatkan:</p>
                        <div id="prize-display" class="text-2xl font-extrabold text-gray-800 bg-yellow-50 py-3 rounded-lg border border-yellow-200 uppercase">
                            -
                        </div>
                    </div>
                    
                    <!-- Footer Tiket -->
                    <div class="mt-6 flex justify-between items-end text-left bg-gray-50 p-3 rounded-lg">
                        <div>
                            <p class="text-[10px] text-gray-400 uppercase font-bold">Kode Tiket</p>
                            <p id="winner-code-display" class="text-base font-mono font-bold text-gray-700 tracking-widest">PK-XXXX</p>
                        </div>
                        <div class="text-right">
                            <p class="text-[10px] text-gray-400">Tanggal</p>
                            <p id="win-date" class="text-xs font-bold text-gray-600">-</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <span class="bg-red-600 text-white text-[10px] py-1 px-3 rounded-full font-bold">PrekGo Official</span>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="p-4 space-y-2">
                    <button onclick="downloadProof()" id="btn-download" class="w-full bg-green-600 text-white py-3 rounded-lg font-bold shadow hover:bg-green-700 transition flex items-center justify-center gap-2">
                        <i class="fas fa-camera"></i> Simpan Bukti
                    </button>
                    <button onclick="location.reload()" class="w-full bg-gray-200 text-gray-700 py-3 rounded-lg font-bold hover:bg-gray-300 transition">
                        Tutup
                    </button>
                </div>

            </div>
        </div>

    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://snuzqewdxsmwpnauqngp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bWwboKqkZsmKlYeQDgAQGw_kJZsRkLr'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // STATE
        let items = [];
        let currentAccessCode = null;
        let isSpinning = false;
        
        // SETUP DEVICE ID
        let deviceId = localStorage.getItem('prekgo_device_id');
        if (!deviceId) {
            deviceId = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem('prekgo_device_id', deviceId);
        }

        // INIT
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById('user-code-input').value = code;
                await submitUserCode();
            }
            
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading').classList.add('hidden'), 500);
        });

        // HELPERS
        function showError(msg) {
            const toast = document.getElementById('error-toast');
            document.getElementById('error-text').innerText = msg;
            toast.classList.remove('hidden');
            toast.classList.add('flex');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('flex');
            }, 4000);
            
            document.getElementById('loading').classList.add('hidden');
            
            if(!document.getElementById('view-landing').classList.contains('hidden')) {
                document.getElementById('view-landing').classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        function downloadProof() {
            const ticketElement = document.getElementById('ticket-area');
            const btn = document.getElementById('btn-download');
            
            const originalText = btn.innerHTML;
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            
            // Hapus animasi bounce sementara agar screenshot tidak buram/goyang
            const modalContainer = document.querySelector('#result-modal > div');
            modalContainer.classList.remove('animate-[bounce_1s_3]');

            html2canvas(ticketElement, {
                scale: 3, // Lebih tajam
                backgroundColor: '#ffffff',
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `PrekGo-Win-${currentAccessCode}.png`;
                link.href = canvas.toDataURL("image/png");
                link.click();
                
                btn.innerHTML = '<i class="fas fa-check"></i> Tersimpan!';
                setTimeout(() => {
                    btn.innerHTML = originalText;
                    // Kembalikan animasi (opsional)
                    // modalContainer.classList.add('animate-[bounce_1s_infinite]');
                }, 2000);
            }).catch(err => {
                console.error(err);
                alert('Gagal menyimpan gambar. Silakan screenshot manual.');
                btn.innerHTML = originalText;
            });
        }

        // LOGIC
        async function submitUserCode() {
            const codeInput = document.getElementById('user-code-input').value.trim().toUpperCase();
            if (!codeInput) return showError('Masukkan kode tiket dulu!');

            document.getElementById('loading').classList.remove('hidden', 'opacity-0');

            // 1. Validate Code
            const { data: codeData, error: codeError } = await supabase
                .from('access_codes')
                .select('*')
                .eq('code', codeInput)
                .single();

            if (codeError || !codeData) {
                return showError('Kode tiket tidak ditemukan!');
            }

            // CHECK QUOTA
            const currentUses = codeData.current_uses || 0;
            const maxUses = codeData.max_uses || 1;

            if (currentUses >= maxUses) {
                return showError('Tiket ini sudah habis kuotanya!');
            }

            // 2. Load Promos
            const { data: promos } = await supabase.from('promos').select('*').order('id');
            if (!promos || promos.length === 0) {
                 return showError('Hadiah belum disiapkan admin.');
            }

            items = promos;
            currentAccessCode = codeInput;
            
            initWheelCanvas();
            document.getElementById('view-landing').classList.add('hidden');
            document.getElementById('view-gacha').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // CANVAS LOGIC
        let ctx;
        let startAngle = 0;
        let arc;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function initWheelCanvas() {
            const canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            const scale = window.devicePixelRatio || 1;
            canvas.width = 500 * scale;
            canvas.height = 500 * scale;
            ctx.scale(scale, scale);
            
            arc = Math.PI * 2 / items.length;
            drawRouletteWheel();
        }

        function drawRouletteWheel() {
            if (!ctx) return;
            const outsideRadius = 200;
            const textRadius = 160;
            const insideRadius = 50;
            const centerX = 250;
            const centerY = 250;

            ctx.clearRect(0,0,500,500);
            ctx.font = 'bold 14px Poppins';

            for(let i = 0; i < items.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = items[i].color;

                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.shadowOffsetX = -1;
                ctx.shadowOffsetY = -1;
                ctx.shadowBlur    = 0;
                // Kontras Text: Putih lebih aman untuk warna gelap/merah
                ctx.fillStyle = "white";
                ctx.shadowColor = "rgba(0,0,0,0.5)"; 
                
                ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, 
                              centerY + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                
                let text = items[i].name;
                if(text.length > 15) text = text.substring(0, 12) + '...';
                
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        async function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('spin-btn').classList.add('opacity-50', 'cursor-not-allowed', 'scale-95');
            document.getElementById('spin-btn').innerText = "MEMUTAR...";

            // Hitung probabilitas
            let totalWeight = items.reduce((sum, item) => sum + item.probability, 0);
            let randomNum = Math.random() * totalWeight;
            let weightSum = 0;
            let selectedIndex = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += items[i].probability;
                if (randomNum <= weightSum) {
                    selectedIndex = i;
                    break;
                }
            }

            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            rotateWheel(selectedIndex);
        }

        function rotateWheel(targetIndex) {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - (easeOut(spinTime, 0, spinAngleStart, spinTimeTotal));
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = setTimeout(() => rotateWheel(targetIndex), 30);
        }
        
        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        async function stopRotateWheel() {
            clearTimeout(spinTimeout);
            
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            const prize = items[index].name;
            await processWin(prize);
        }

        async function processWin(prizeName) {
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 }, colors: ['#ff0000', '#ffa500', '#ffffff'] });

            const { data: currentData } = await supabase.from('access_codes').select('current_uses').eq('code', currentAccessCode).single();
            const newCount = (currentData?.current_uses || 0) + 1;

            await supabase.from('access_codes').update({ 
                current_uses: newCount,
                is_used: true 
            }).eq('code', currentAccessCode);
            
            await supabase.from('winners').insert([{
                access_code: currentAccessCode,
                promo_name: prizeName,
                device_id: deviceId
            }]);

            // Populate Ticket
            document.getElementById('prize-display').innerText = prizeName;
            document.getElementById('winner-code-display').innerText = currentAccessCode;
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
            const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('win-date').innerText = `${dateStr} ${timeStr}`;

            // Show Modal
            setTimeout(() => {
                document.getElementById('result-modal').classList.remove('hidden');
            }, 500);
        }
    </script>
</body>
</html>
