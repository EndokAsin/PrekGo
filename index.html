<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrekGo - Lucky Wheel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
        }
        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #EF4444; /* Red-500 */
            z-index: 10;
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-orange-500 min-h-screen text-gray-800">

    <!-- LOADING OVERLAY -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center flex-col">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-red-600 border-solid"></div>
        <p class="mt-4 text-gray-600 font-semibold">Memuat PrekGo...</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="max-w-md mx-auto min-h-screen relative shadow-2xl overflow-hidden bg-gray-50 flex flex-col">
        
        <!-- HEADER -->
        <header class="bg-red-700 text-white p-4 text-center relative shadow-md">
            <h1 class="text-2xl font-extrabold tracking-wider">Prek<span class="text-yellow-400">Go</span></h1>
            <p class="text-xs text-red-100">Ayam Geprek Paling Nendang!</p>
        </header>

        <!-- VIEW: LANDING (INPUT CODE) -->
        <section id="view-landing" class="flex-1 flex flex-col items-center justify-center p-6">
            <div class="bg-white/90 backdrop-blur-sm p-8 rounded-2xl shadow-xl w-full text-center">
                <div class="mb-6 bg-red-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto">
                    <i class="fas fa-drumstick-bite text-4xl text-red-600"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Cek Keberuntunganmu!</h2>
                <p class="text-gray-500 mb-6 text-sm">Punya kode promo? Masukkan di bawah untuk memutar roda.</p>
                
                <input type="text" id="user-code-input" placeholder="Kode Akses (Contoh: PK123)" class="w-full p-4 border-2 border-red-100 rounded-xl mb-4 text-center uppercase font-mono tracking-widest text-lg focus:border-red-500 focus:outline-none transition">
                <button onclick="submitUserCode()" class="w-full bg-red-600 text-white py-4 rounded-xl font-bold shadow-lg hover:bg-red-700 transition transform active:scale-95">
                    MULAI GACHA!
                </button>
            </div>
        </section>

        <!-- VIEW: GACHA WHEEL -->
        <section id="view-gacha" class="hidden flex-1 flex flex-col items-center pt-10 p-4">
            <div class="text-center mb-6">
                <h2 class="text-xl font-bold text-gray-800">Lucky Wheel PrekGo</h2>
                <p class="text-xs text-gray-500 mt-1">Semoga beruntung!</p>
            </div>

            <div class="wheel-container mb-10">
                <div class="arrow"></div>
                <canvas id="canvas" width="500" height="500"></canvas>
            </div>

            <button id="spin-btn" onclick="spinWheel()" class="w-full max-w-xs bg-gradient-to-r from-yellow-400 to-orange-500 text-red-900 text-xl font-extrabold py-4 rounded-full shadow-xl transform transition hover:scale-105 active:scale-95 border-b-4 border-orange-600">
                PUTAR SEKARANG!
            </button>
        </section>

        <!-- ERROR MESSAGE -->
        <div id="error-toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full shadow-lg z-50 hidden text-sm font-bold flex items-center animate-bounce">
            <i class="fas fa-exclamation-circle mr-2"></i> <span id="error-text">Error</span>
        </div>

        <!-- RESULT MODAL -->
        <div id="result-modal" class="fixed inset-0 bg-black bg-opacity-80 z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-2xl p-6 text-center max-w-sm w-full animate-[bounce_1s_infinite]">
                <div class="mb-4">
                    <i class="fas fa-trophy text-6xl text-yellow-400 drop-shadow-md"></i>
                </div>
                <h2 class="text-2xl font-bold text-gray-800">SELAMAT!</h2>
                <p class="text-gray-500">Hadiah kamu:</p>
                <div id="prize-display" class="my-4 text-2xl font-extrabold text-red-600 bg-red-50 p-4 rounded border border-red-200 uppercase">
                    -
                </div>
                <p class="text-xs text-gray-400 mb-6 bg-yellow-50 p-2 rounded border border-yellow-100">
                    <i class="fas fa-info-circle"></i> Screenshot layar ini & tunjukkan ke kasir.
                </p>
                <button onclick="location.reload()" class="w-full bg-gray-800 text-white px-6 py-3 rounded-lg font-bold">Tutup</button>
            </div>
        </div>

    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://snuzqewdxsmwpnauqngp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bWwboKqkZsmKlYeQDgAQGw_kJZsRkLr'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // STATE
        let items = [];
        let currentAccessCode = null;
        let isSpinning = false;
        
        // SETUP DEVICE ID
        let deviceId = localStorage.getItem('prekgo_device_id');
        if (!deviceId) {
            deviceId = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem('prekgo_device_id', deviceId);
        }

        // INIT
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById('user-code-input').value = code;
                await submitUserCode();
            }
            
            document.getElementById('loading').classList.add('hidden');
        });

        // HELPERS
        function showError(msg) {
            const toast = document.getElementById('error-toast');
            document.getElementById('error-text').innerText = msg;
            toast.classList.remove('hidden');
            setTimeout(() => toast.classList.add('hidden'), 3000);
            document.getElementById('loading').classList.add('hidden');
        }

        // LOGIC
        async function submitUserCode() {
            const codeInput = document.getElementById('user-code-input').value.trim();
            if (!codeInput) return showError('Masukkan kode dulu!');

            document.getElementById('loading').classList.remove('hidden');

            // 1. Cek Device Limit (Strict: 1x per device overall)
            const { data: historyData } = await supabase
                .from('winners')
                .select('*')
                .eq('device_id', deviceId)
                .single();

            if (historyData) {
                return showError('HP ini sudah pernah menang sebelumnya. (Maks 1x)');
            }

            // 2. Validate Code
            const { data: codeData, error: codeError } = await supabase
                .from('access_codes')
                .select('*')
                .eq('code', codeInput)
                .single();

            if (codeError || !codeData) {
                return showError('Kode tiket tidak valid!');
            }

            if (codeData.is_used) {
                return showError('Tiket ini sudah pernah dipakai!');
            }

            // 3. Load Promos
            const { data: promos } = await supabase.from('promos').select('*');
            if (!promos || promos.length === 0) {
                 return showError('Hadiah belum disiapkan admin.');
            }

            items = promos;
            currentAccessCode = codeInput;
            
            initWheelCanvas();
            document.getElementById('view-landing').classList.add('hidden');
            document.getElementById('view-gacha').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // CANVAS LOGIC
        let ctx;
        let startAngle = 0;
        let arc;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function initWheelCanvas() {
            const canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            // High DPI fix
            const scale = window.devicePixelRatio || 1;
            canvas.width = 500 * scale;
            canvas.height = 500 * scale;
            ctx.scale(scale, scale);
            
            arc = Math.PI * 2 / items.length;
            drawRouletteWheel();
        }

        function drawRouletteWheel() {
            if (!ctx) return;
            const outsideRadius = 200;
            const textRadius = 160;
            const insideRadius = 50;
            const centerX = 250;
            const centerY = 250;

            ctx.clearRect(0,0,500,500);
            ctx.font = 'bold 14px Poppins';

            for(let i = 0; i < items.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = items[i].color;

                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.fillStyle = "black";
                ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, 
                              centerY + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                const text = items[i].name;
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        async function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('spin-btn').classList.add('opacity-50', 'cursor-not-allowed');

            // Hitung probabilitas pemenang
            let totalWeight = items.reduce((sum, item) => sum + item.probability, 0);
            let randomNum = Math.random() * totalWeight;
            let weightSum = 0;
            let selectedIndex = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += items[i].probability;
                if (randomNum <= weightSum) {
                    selectedIndex = i;
                    break;
                }
            }

            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            rotateWheel(selectedIndex);
        }

        function rotateWheel(targetIndex) {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - (easeOut(spinTime, 0, spinAngleStart, spinTimeTotal));
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = setTimeout(() => rotateWheel(targetIndex), 30);
        }
        
        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        async function stopRotateWheel() {
            clearTimeout(spinTimeout);
            
            // Kalkulasi item yang terkena panah (posisi 270 derajat / jam 12)
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            const prize = items[index].name;
            await processWin(prize);
        }

        async function processWin(prizeName) {
            confetti({ particleCount: 150, spread: 80, origin: { y: 0.6 } });

            // Simpan ke DB
            await supabase.from('access_codes').update({ is_used: true }).eq('code', currentAccessCode);
            await supabase.from('winners').insert([{
                access_code: currentAccessCode,
                promo_name: prizeName,
                device_id: deviceId
            }]);

            document.getElementById('prize-display').innerText = prizeName;
            document.getElementById('result-modal').classList.remove('hidden');
        }
    </script>
</body>
</html>
