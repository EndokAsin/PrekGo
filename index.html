<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PrekGo - Lucky Wheel</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Supabase JS -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    
    <!-- Confetti JS -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>

    <!-- HTML2Canvas (Untuk Screenshot Bukti) -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <!-- FontAwesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        body { font-family: 'Poppins', sans-serif; }
        
        .wheel-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin: 0 auto;
        }
        #canvas {
            width: 100%;
            height: 100%;
            transition: transform 4s cubic-bezier(0.25, 0.1, 0.25, 1);
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.15));
        }
        .arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 15px solid transparent;
            border-right: 15px solid transparent;
            border-top: 30px solid #DC2626; 
            z-index: 10;
            filter: drop-shadow(0 2px 2px rgba(0,0,0,0.3));
        }
    </style>
</head>
<body class="bg-gradient-to-br from-red-600 to-orange-500 min-h-screen text-gray-800 flex flex-col">

    <!-- LOADING OVERLAY -->
    <div id="loading" class="fixed inset-0 bg-white z-50 flex items-center justify-center flex-col transition-opacity duration-500">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-red-600 border-solid mb-4"></div>
        <p class="text-gray-600 font-bold animate-pulse">Memuat PrekGo...</p>
    </div>

    <!-- MAIN CONTAINER -->
    <div class="max-w-md mx-auto w-full min-h-screen relative shadow-2xl overflow-hidden bg-gray-50 flex flex-col">
        
        <!-- HEADER -->
        <header class="bg-white/10 backdrop-blur-md border-b border-white/20 text-white p-4 text-center relative z-10">
            <h1 class="text-2xl font-extrabold tracking-wider drop-shadow-md">Prek<span class="text-yellow-300">Go</span></h1>
            <p class="text-xs text-red-100 font-medium">Ayam Geprek Paling Nendang!</p>
        </header>

        <!-- VIEW: LANDING (INPUT CODE) -->
        <section id="view-landing" class="flex-1 flex flex-col items-center justify-center p-6 relative">
            <!-- Background Decoration -->
            <div class="absolute inset-0 opacity-10 pointer-events-none overflow-hidden">
                <i class="fas fa-pepper-hot absolute top-10 left-10 text-6xl text-white animate-bounce"></i>
                <i class="fas fa-drumstick-bite absolute bottom-20 right-10 text-8xl text-white rotate-12"></i>
            </div>

            <div class="bg-white p-8 rounded-3xl shadow-xl w-full text-center relative z-20 transform transition-all duration-300 hover:shadow-2xl">
                <div class="mb-6 bg-red-100 w-24 h-24 rounded-full flex items-center justify-center mx-auto shadow-inner">
                    <i class="fas fa-ticket-alt text-4xl text-red-600"></i>
                </div>
                <h2 class="text-2xl font-bold mb-2 text-gray-800">Cek Keberuntunganmu!</h2>
                <p class="text-gray-500 mb-6 text-sm">Punya tiket gacha? Masukkan kodenya di bawah ini.</p>
                
                <input type="text" id="user-code-input" placeholder="KODE TIKET" class="w-full p-4 border-2 border-red-100 rounded-xl mb-4 text-center uppercase font-mono tracking-widest text-xl font-bold text-red-600 focus:border-red-500 focus:outline-none transition shadow-sm placeholder-red-200">
                
                <button onclick="submitUserCode()" class="w-full bg-gradient-to-r from-red-600 to-red-500 text-white py-4 rounded-xl font-bold shadow-lg hover:shadow-red-500/30 hover:scale-[1.02] transition transform active:scale-95 flex items-center justify-center gap-2">
                    <span>MULAI GACHA</span> <i class="fas fa-arrow-right"></i>
                </button>
            </div>
        </section>

        <!-- VIEW: GACHA WHEEL -->
        <section id="view-gacha" class="hidden flex-1 flex flex-col items-center pt-10 p-4 relative">
            <div class="text-center mb-8 z-10">
                <h2 class="text-2xl font-extrabold text-white drop-shadow-md">Lucky Wheel</h2>
                <p class="text-xs text-red-100 mt-1 opacity-90">Putar roda dan menangkan hadiahnya!</p>
            </div>

            <div class="wheel-container mb-12 z-10 scale-110">
                <div class="arrow"></div>
                <canvas id="canvas" width="500" height="500"></canvas>
                <!-- Wheel Stand -->
                <div class="absolute -bottom-6 left-1/2 transform -translate-x-1/2 w-20 h-10 bg-gray-800 rounded-t-full -z-10 opacity-50 blur-sm"></div>
            </div>

            <button id="spin-btn" onclick="spinWheel()" class="z-10 w-full max-w-xs bg-gradient-to-b from-yellow-300 to-yellow-500 text-red-900 text-xl font-extrabold py-4 rounded-full shadow-[0_10px_20px_rgba(234,179,8,0.5)] transform transition hover:scale-105 active:scale-95 border-b-4 border-yellow-700 active:border-b-0 active:mt-1 ring-4 ring-white/20">
                PUTAR SEKARANG!
            </button>
        </section>

        <!-- ERROR TOAST -->
        <div id="error-toast" class="fixed top-4 left-1/2 transform -translate-x-1/2 bg-red-600 text-white px-6 py-3 rounded-full shadow-2xl z-[100] hidden text-sm font-bold flex items-center animate-bounce border-2 border-white/20 min-w-[300px] justify-center">
            <i class="fas fa-exclamation-circle mr-2 text-yellow-300"></i> <span id="error-text">Error</span>
        </div>

        <!-- RESULT MODAL (CAPTURE AREA) -->
        <div id="result-modal" class="fixed inset-0 bg-black/90 backdrop-blur-sm z-50 hidden flex items-center justify-center p-4">
            <div class="bg-white rounded-3xl p-1 w-full max-w-sm shadow-2xl animate-[zoomIn_0.3s_ease-out]">
                
                <!-- TICKET AREA (This part will be downloaded) -->
                <div id="ticket-area" class="bg-white p-6 rounded-[20px] border-2 border-dashed border-gray-300 relative overflow-hidden text-center">
                    
                    <!-- Decorative Background -->
                    <div class="absolute -top-10 -right-10 w-32 h-32 bg-yellow-100 rounded-full opacity-50 blur-xl"></div>
                    <div class="absolute -bottom-10 -left-10 w-32 h-32 bg-red-100 rounded-full opacity-50 blur-xl"></div>
                    <div class="absolute top-2 right-2 opacity-10 transform rotate-12 pointer-events-none">
                        <i class="fas fa-utensils text-6xl text-gray-800"></i>
                    </div>

                    <!-- Content -->
                    <div class="relative z-10">
                        <div class="inline-block bg-yellow-100 text-yellow-700 px-3 py-1 rounded-full text-xs font-bold mb-4 uppercase tracking-wide">
                            <i class="fas fa-star mr-1"></i> Pemenang <i class="fas fa-star ml-1"></i>
                        </div>
                        
                        <h2 class="text-3xl font-black text-gray-800 mb-1">SELAMAT!</h2>
                        <p class="text-gray-500 text-sm mb-4">Anda berhak mendapatkan:</p>
                        
                        <div id="prize-display" class="my-4 py-4 px-2 text-2xl font-extrabold text-red-600 bg-red-50 rounded-xl border border-red-100 uppercase tracking-tight shadow-sm leading-tight">
                            -
                        </div>
                        
                        <div class="flex justify-between items-end border-t pt-4 mt-4">
                            <div class="text-left">
                                <p class="text-[10px] text-gray-400 uppercase font-bold">Kode Tiket</p>
                                <p id="winner-code-display" class="text-lg font-mono font-bold text-gray-700 tracking-widest leading-none">PK-XXXX</p>
                            </div>
                            <div class="text-right">
                                <p class="text-[10px] text-gray-400">Tanggal</p>
                                <p id="win-date" class="text-xs font-bold text-gray-600"></p>
                            </div>
                        </div>
                        
                        <div class="mt-4 bg-gray-900 text-white text-[10px] py-1 rounded-full px-4">
                            Valid di PrekGo
                        </div>
                    </div>
                </div>

                <!-- ACTIONS -->
                <div class="p-4 space-y-3">
                    <button onclick="downloadProof()" id="btn-download" class="w-full bg-green-500 text-white py-3 rounded-xl font-bold shadow-lg hover:bg-green-600 transition flex items-center justify-center gap-2">
                        <i class="fas fa-download"></i> Simpan Bukti
                    </button>
                    <button onclick="location.reload()" class="w-full bg-gray-100 text-gray-600 py-3 rounded-xl font-bold hover:bg-gray-200 transition">
                        Tutup
                    </button>
                </div>

            </div>
        </div>

    </div>

    <script>
        // CONFIG
        const SUPABASE_URL = 'https://snuzqewdxsmwpnauqngp.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_bWwboKqkZsmKlYeQDgAQGw_kJZsRkLr'; 
        const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);
        
        // STATE
        let items = [];
        let currentAccessCode = null;
        let isSpinning = false;
        
        // SETUP DEVICE ID
        let deviceId = localStorage.getItem('prekgo_device_id');
        if (!deviceId) {
            deviceId = 'dev_' + Math.random().toString(36).substr(2, 9) + Date.now();
            localStorage.setItem('prekgo_device_id', deviceId);
        }

        // INIT
        window.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const code = urlParams.get('code');

            if (code) {
                document.getElementById('user-code-input').value = code;
                await submitUserCode();
            }
            
            document.getElementById('loading').classList.add('opacity-0');
            setTimeout(() => document.getElementById('loading').classList.add('hidden'), 500);
        });

        // HELPERS
        function showError(msg) {
            const toast = document.getElementById('error-toast');
            document.getElementById('error-text').innerText = msg;
            toast.classList.remove('hidden');
            toast.classList.add('flex');
            setTimeout(() => {
                toast.classList.add('hidden');
                toast.classList.remove('flex');
            }, 4000);
            
            document.getElementById('loading').classList.add('hidden');
            
            // Re-enable input if error happens at landing
            if(!document.getElementById('view-landing').classList.contains('hidden')) {
                document.getElementById('view-landing').classList.remove('opacity-50', 'pointer-events-none');
            }
        }

        function downloadProof() {
            const ticketElement = document.getElementById('ticket-area');
            const btn = document.getElementById('btn-download');
            
            btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Menyimpan...';
            
            html2canvas(ticketElement, {
                scale: 2, // High resolution
                backgroundColor: '#ffffff',
                logging: false
            }).then(canvas => {
                const link = document.createElement('a');
                link.download = `Bukti-PrekGo-${currentAccessCode}.png`;
                link.href = canvas.toDataURL();
                link.click();
                
                btn.innerHTML = '<i class="fas fa-check"></i> Tersimpan!';
                setTimeout(() => {
                    btn.innerHTML = '<i class="fas fa-download"></i> Simpan Bukti';
                }, 2000);
            }).catch(err => {
                alert('Gagal menyimpan gambar. Silakan screenshot manual.');
                btn.innerHTML = '<i class="fas fa-download"></i> Simpan Bukti';
            });
        }

        // LOGIC
        async function submitUserCode() {
            const codeInput = document.getElementById('user-code-input').value.trim().toUpperCase();
            if (!codeInput) return showError('Masukkan kode tiket dulu!');

            document.getElementById('loading').classList.remove('hidden', 'opacity-0');

            // 1. Cek Device Limit (Strict: 1x per device overall)
            // (Optional: Bisa dimatikan jika ingin testing mudah)
            /* const { data: historyData } = await supabase
                .from('winners')
                .select('*')
                .eq('device_id', deviceId)
                .single();

            if (historyData) {
                return showError('HP ini sudah pernah menang sebelumnya. (Maks 1x)');
            }
            */

            // 2. Validate Code
            const { data: codeData, error: codeError } = await supabase
                .from('access_codes')
                .select('*')
                .eq('code', codeInput)
                .single();

            if (codeError || !codeData) {
                return showError('Kode tiket tidak ditemukan!');
            }

            // CHECK QUOTA
            const currentUses = codeData.current_uses || 0;
            const maxUses = codeData.max_uses || 1;

            if (currentUses >= maxUses) {
                return showError('Tiket ini sudah habis kuotanya!');
            }

            // 3. Load Promos
            const { data: promos } = await supabase.from('promos').select('*').order('id');
            if (!promos || promos.length === 0) {
                 return showError('Hadiah belum disiapkan admin.');
            }

            items = promos;
            currentAccessCode = codeInput;
            
            initWheelCanvas();
            document.getElementById('view-landing').classList.add('hidden');
            document.getElementById('view-gacha').classList.remove('hidden');
            document.getElementById('loading').classList.add('hidden');
        }

        // CANVAS LOGIC
        let ctx;
        let startAngle = 0;
        let arc;
        let spinTimeout = null;
        let spinAngleStart = 10;
        let spinTime = 0;
        let spinTimeTotal = 0;

        function initWheelCanvas() {
            const canvas = document.getElementById("canvas");
            ctx = canvas.getContext("2d");
            const scale = window.devicePixelRatio || 1;
            canvas.width = 500 * scale;
            canvas.height = 500 * scale;
            ctx.scale(scale, scale);
            
            arc = Math.PI * 2 / items.length;
            drawRouletteWheel();
        }

        function drawRouletteWheel() {
            if (!ctx) return;
            const outsideRadius = 200;
            const textRadius = 160;
            const insideRadius = 50;
            const centerX = 250;
            const centerY = 250;

            ctx.clearRect(0,0,500,500);
            ctx.font = 'bold 14px Poppins';

            for(let i = 0; i < items.length; i++) {
                const angle = startAngle + i * arc;
                ctx.fillStyle = items[i].color;

                ctx.beginPath();
                ctx.arc(centerX, centerY, outsideRadius, angle, angle + arc, false);
                ctx.arc(centerX, centerY, insideRadius, angle + arc, angle, true);
                ctx.stroke();
                ctx.fill();

                ctx.save();
                ctx.shadowOffsetX = -1;
                ctx.shadowOffsetY = -1;
                ctx.shadowBlur    = 0;
                // Kontras Text: Putih lebih aman untuk warna gelap/merah
                ctx.fillStyle = "white";
                ctx.shadowColor = "rgba(0,0,0,0.5)"; 
                
                ctx.translate(centerX + Math.cos(angle + arc / 2) * textRadius, 
                              centerY + Math.sin(angle + arc / 2) * textRadius);
                ctx.rotate(angle + arc / 2 + Math.PI / 2);
                
                let text = items[i].name;
                if(text.length > 15) text = text.substring(0, 12) + '...';
                
                ctx.fillText(text, -ctx.measureText(text).width / 2, 0);
                ctx.restore();
            }
        }

        async function spinWheel() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById('spin-btn').disabled = true;
            document.getElementById('spin-btn').classList.add('opacity-50', 'cursor-not-allowed', 'scale-95');
            document.getElementById('spin-btn').innerText = "MEMUTAR...";

            // Hitung probabilitas
            let totalWeight = items.reduce((sum, item) => sum + item.probability, 0);
            let randomNum = Math.random() * totalWeight;
            let weightSum = 0;
            let selectedIndex = 0;

            for (let i = 0; i < items.length; i++) {
                weightSum += items[i].probability;
                if (randomNum <= weightSum) {
                    selectedIndex = i;
                    break;
                }
            }

            spinAngleStart = Math.random() * 10 + 10;
            spinTime = 0;
            spinTimeTotal = Math.random() * 3000 + 4000;
            rotateWheel(selectedIndex);
        }

        function rotateWheel(targetIndex) {
            spinTime += 30;
            if(spinTime >= spinTimeTotal) {
                stopRotateWheel();
                return;
            }
            const spinAngle = spinAngleStart - (easeOut(spinTime, 0, spinAngleStart, spinTimeTotal));
            startAngle += (spinAngle * Math.PI / 180);
            drawRouletteWheel();
            spinTimeout = setTimeout(() => rotateWheel(targetIndex), 30);
        }
        
        function easeOut(t, b, c, d) {
            const ts = (t/=d)*t;
            const tc = ts*t;
            return b+c*(tc + -3*ts + 3*t);
        }

        async function stopRotateWheel() {
            clearTimeout(spinTimeout);
            
            const degrees = startAngle * 180 / Math.PI + 90;
            const arcd = arc * 180 / Math.PI;
            const index = Math.floor((360 - degrees % 360) / arcd);
            
            const prize = items[index].name;
            await processWin(prize);
        }

        async function processWin(prizeName) {
            confetti({ particleCount: 200, spread: 90, origin: { y: 0.6 }, colors: ['#ff0000', '#ffa500', '#ffffff'] });

            // Increment Usage Count (Atomic RPC call is better but simple update for now)
            // Get current usage first to be safe
            const { data: currentData } = await supabase.from('access_codes').select('current_uses').eq('code', currentAccessCode).single();
            const newCount = (currentData?.current_uses || 0) + 1;

            // Update DB
            await supabase.from('access_codes').update({ 
                current_uses: newCount,
                is_used: true // Mark as used (at least once)
            }).eq('code', currentAccessCode);
            
            await supabase.from('winners').insert([{
                access_code: currentAccessCode,
                promo_name: prizeName,
                device_id: deviceId
            }]);

            // Populate Ticket
            document.getElementById('prize-display').innerText = prizeName;
            document.getElementById('winner-code-display').innerText = currentAccessCode;
            
            const now = new Date();
            const dateStr = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'short', year: 'numeric' });
            const timeStr = now.toLocaleTimeString('id-ID', { hour: '2-digit', minute: '2-digit' });
            document.getElementById('win-date').innerText = `${dateStr} ${timeStr}`;

            // Show Modal
            setTimeout(() => {
                document.getElementById('result-modal').classList.remove('hidden');
            }, 500);
        }
    </script>
</body>
</html>
